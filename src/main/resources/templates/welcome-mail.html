<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcome-mail.css">
</head>
<body>
<main>
    <article>
        <header>
            <h1>Welcome to Techbie's Blog</h1>
        </header>
        <p>
            Hello <span th:text="${user}">{loading name...}</span>, thanks for signing up for
            Techbie's Blog. Please click
            <a th:href="${origin} + 'api/views/activate/account?' + 'token=' + ${token}" >here</a> to confirm your email.
        </p>
    </article>
</main>


</body>
</html>
